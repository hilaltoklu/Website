<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list"></ion-back-button>
    </ion-buttons>
    <ion-title>Favorilerim</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="favoritedArticles.length > 0; else noFavorites">
    <ion-list>
      <ion-card *ngFor="let article of favoritedArticles" (click)="navigateToDetail(article.id)">
        <ion-card-header>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]="article.authorGender === 'female' ? 'assets/female.jpg' : 'assets/male.jpg'" />
            </ion-avatar>
            <ion-label>
              <ion-card-title>{{ article.title }}</ion-card-title>
              <ion-card-subtitle>{{ article.author }}</ion-card-subtitle>
            </ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          {{ article.content.substring(0, 100) }}...
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

  <ng-template #noFavorites>
    <div style="text-align: center; margin-top: 50px;">
      <p>Hen√ºz favori makaleniz bulunmuyor.</p>
    </div>
  </ng-template>
</ion-content>
