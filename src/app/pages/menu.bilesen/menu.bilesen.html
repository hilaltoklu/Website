<ion-menu menuId="main-menu" contentId="main-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title style="color: #ffffff !important;">Menü</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      
      <ion-item button (click)="showUserInfo()">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Kullanıcı Bilgileri</ion-label>
      </ion-item>
      
      <ion-item button (click)="showFavorites()">
        <ion-icon name="heart" slot="start"></ion-icon>
        <ion-label>Favorilerim</ion-label>
      </ion-item>

       <ion-item button (click)="showThemeOptions()">
        <ion-icon name="contrast" slot="start"></ion-icon>
        <ion-label>Tema (Dark/Light)</ion-label>
      </ion-item>


      <ion-item button (click)="showLanguageOptions()">
        <ion-icon name="language" slot="start"></ion-icon>
        <ion-label>Dil Seçenekleri</ion-label>
      </ion-item>

     
      
    </ion-list>
  </ion-content>
</ion-menu>
