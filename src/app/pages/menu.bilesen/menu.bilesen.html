<ion-menu menuId="main-menu" contentId="main-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title style="color: #ffffff !important;">Menü</ion-title>
      <!-- Quick theme toggle button in header -->
      <ion-buttons slot="end">
        <ion-button (click)="toggleTheme()" fill="clear">
          <ion-icon [name]="isDarkMode ? 'sunny' : 'moon'" style="color: #ffffff;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      
      <ng-container *ngIf="isLoggedIn$ | async">
      
        <ion-item button (click)="showUserInfo()">
          <ion-icon name="person" slot="start"></ion-icon>
         <ion-label>Kullanıcı Bilgileri</ion-label>
       </ion-item>

        <ion-item button (click)="showFavorites()">
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Favorilerim</ion-label>
        </ion-item>
      </ng-container>

      <ion-item button (click)="showThemeOptions()">
        <ion-icon name="contrast" slot="start"></ion-icon>
        <ion-label>Tema Ayarları</ion-label>
        <ion-note slot="end" style="color: var(--text-tertiary); font-size: 12px;">
        </ion-note>
      </ion-item>

      <ion-item button (click)="showLanguageOptions()">
        <ion-icon name="language-outline"></ion-icon>
        <ion-label>Dil Seçenekleri</ion-label>
        <ion-note slot="end" style="color: var(--text-tertiary); font-size: 12px;">
        </ion-note>
      </ion-item>

      <!-- Theme indicator -->
      <ion-item lines="none" style="opacity: 0.7; pointer-events: none;">
        <ion-icon [name]="isDarkMode ? 'moon' : 'sunny'" slot="start" 
                  [style.color]="isDarkMode ? '#4c8dff' : '#f39c12'"></ion-icon>
        <ion-label>
          <h3>Aktif Tema</h3>
        </ion-label>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>
