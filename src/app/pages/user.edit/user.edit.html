<ion-header>
  <ion-toolbar>
    <ion-title>Kullanıcı Bilgileri</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Kapat</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveChanges()">
    <ion-item>
      <ion-label position="floating">Kullanıcı Adı</ion-label>
      <ion-input [(ngModel)]="userData.username" name="username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Şifre</ion-label>
      <ion-input 
        [type]="showPassword ? 'text' : 'password'" 
        [(ngModel)]="userData.password" 
        name="password">
      </ion-input>

      
      <ion-button 
        fill="clear" 
        slot="end" 
        color="dark"
        (click)="togglePasswordVisibility()"
        class="password-toggle-btn">
        <span class="password-emoji">{{ showPassword ? '🔓' : '🔒' }}</span>
      </ion-button>


    </ion-item>
    
    <ion-item>
      <ion-label>Cinsiyet</ion-label>
      <ion-select [(ngModel)]="userData.gender" name="gender">
        <ion-select-option value="male">Erkek</ion-select-option>
        <ion-select-option value="female">Kadın</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" type="submit">Kaydet</ion-button>
  </form>
</ion-content>
