<ion-header>
  <ion-toolbar>
    <ion-title>Makale Listeleme</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-segment [(ngModel)]="category">
    <ion-segment-button value="all">
      <ion-label>Tüm Yazılar</ion-label>
    </ion-segment-button>
    <ion-segment-button value="ion">
      <ion-label>İonic</ion-label>
    </ion-segment-button>
    <ion-segment-button value="flut">
      <ion-label>Flutter</ion-label>
    </ion-segment-button>
  </ion-segment>



  <ion-list>
    <ion-card *ngFor="let article of filteredArticles">
      <ion-card-header>
        <ion-card-title>{{ article.title }}</ion-card-title>
        <ion-card-subtitle>{{ article.subtitle }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-avatar slot="start">
          <img [src]="article.userPhoto" />
        </ion-avatar>
        <ion-label>{{ article.userName }}</ion-label>
        <p>{{ article.date }}</p>
        <img [src]="article.image" />
        <p>{{ article.likes }} Beğeni</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
