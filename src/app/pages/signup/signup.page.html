<ion-header>
  <ion-toolbar>
    <ion-title>Kayıt Ol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input type="text" placeholder="Kullanıcı adınızı giriniz" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input type="password" placeholder="Şifrenizi giriniz" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="kayitOl()">Kayıt Ol</ion-button>
</ion-content>
