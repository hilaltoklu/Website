

<ion-content class="login-content">
  <div class="login-container">
    <!-- Sol taraf için mavi arka plan -->
    <div class="left-section">
      <div class="left-content">
        <div class="logo">
          <ion-icon name="rocket-outline" size="large"></ion-icon>
        </div>
        <h2>Kayıt Ekranına</h2>
        <h1>Hoş Geldiniz</h1>
      </div>
    </div>

    <!-- Sağ taraf - Beyaz zemin -->
    <div class="right-section">
      <div class="login-form">
      
        <form>
          <div class="input-group">
            <ion-input 
              type="text" 
              name="username"
              placeholder="Kullanıcı Adınız" 
              [(ngModel)]="username">
            </ion-input>
          </div>

          <div class="input-group">
            <ion-input 
              type="password" 
              placeholder="Şifreniz" 
              [(ngModel)]="password"
              name="password">
            </ion-input>
          </div>
          
          
          
          <div class="input-group custom-select">
  <ion-select 
    [(ngModel)]="gender" 
    name="gender" 
    placeholder="Cinsiyet Seçiniz"
    interface="popover"
    class="gender-select"
    style="--placeholder-color: #666; --color: #404040;">
    <ion-select-option value="female" style="color: #404040;">Kadın</ion-select-option>
    <ion-select-option value="male" style="color: #404040;">Erkek</ion-select-option>
  </ion-select>
</div>
          


<button type="button" class="login-btn" (click)="kayitOl()">
            Kayıt Ol
          </button>



        </form>
      </div>
    </div>
  </div>
</ion-content>
