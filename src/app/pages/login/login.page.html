<ion-content class="login-content">
  <div class="login-container">
    <!-- Sol taraf -->
    <div class="left-section">
      <div class="left-content">
        <div class="logo">
          <ion-icon name="rocket-outline" size="large"></ion-icon>
        </div>
         <h2>{{'LOGIN.H_2'| translate }}</h2>
        <h1>{{'LOGIN.H_1'| translate}}</h1>
      </div>
    </div>

    <!-- Sağ taraf - Beyaz zemin -->
    <div class="right-section">
      <div class="login-form">
        <h2>{{'LOGIN.TEXT'| translate}}</h2>

        <form>
          <div class="input-group">
            <ion-input 
              type="text" 
              name="username"
              placeholder="Kullanıcı Adınız" 
              [(ngModel)]="username">
            </ion-input>
          </div>

          <div class="input-group">
            <ion-input 
              type="password" 
              placeholder="Şifreniz" 
              [(ngModel)]="password"
              name="password">
            </ion-input>
          </div>

          <button type="button" class="login-btn" (click)="girisYap()">{{'LOGIN.LOG_IN'| translate}}</button>

          <div class="signup-link">
            <span>{{'LOGIN.S'| translate}}</span>
            <a (click)="kayitOl()">{{'LOGIN.SIGN_UP'| translate}}</a>
          </div>


        </form>
      </div>
    </div>
  </div>
</ion-content>
