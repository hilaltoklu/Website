<ion-header>
  <ion-toolbar>
    <ion-title>Giriş Yap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Kullanıcı Adı</ion-label>
    <ion-input 
    class="custom-input"
    type="username" 
    placeholder="Kullanıcı adınızı giriniz">
  </ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Şifre</ion-label>
<ion-input 
    class="custom-input"
    type="password" 
    placeholder="Şifrenizi giriniz">
  </ion-input>  </ion-item>

  <ion-button expand="block" class="ion-margin-top">Giriş Yap</ion-button>

  <ion-button expand="block" color="secondary" class="ion-margin-top">Kayıt Ol</ion-button>
</ion-content>
