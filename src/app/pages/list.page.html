<ion-header>
  <ion-toolbar>
    <ion-title>Makale Listeleme</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" routerLink="/login">Giriş Yap</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-segment [(ngModel)]="category">
    <ion-segment-button value="all">
      <ion-label>Tüm Yazılar</ion-label>
    </ion-segment-button>
    <ion-segment-button value="art">
      <ion-label>Sanat</ion-label>
    </ion-segment-button>

    <ion-segment-button value="music">
      <ion-label>Müzik</ion-label>
    </ion-segment-button>

    <ion-segment-button value="food">
      <ion-label>Yemek</ion-label>
    </ion-segment-button>

    <ion-segment-button value="science">
      <ion-label>Bilim</ion-label>
    </ion-segment-button>


    <ion-segment-button value="ion">
      <ion-label>İonic</ion-label>
    </ion-segment-button>
    <ion-segment-button value="flut">
      <ion-label>Flutter</ion-label>
    </ion-segment-button>
    <ion-segment-button value="tek">
      <ion-label>Teknoloji</ion-label>
    </ion-segment-button>
    
  </ion-segment>

  <ion-list>
    <ion-card *ngFor="let article of filteredArticles" [routerLink]="['/article', article.id]">
      <ion-card-header>
        <ion-card-title>{{ article.title }}</ion-card-title>
        <ion-card-subtitle>{{ article.subtitle }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
  <div style="display: flex; align-items: center; margin-bottom: 10px;">
    <ion-avatar style="width: 40px; height: 40px; margin-right: 10px;">
      <img [src]="article.userPhoto">
    </ion-avatar>
    <ion-label>{{ article.userName }}</ion-label>
  </div>
  <p>{{ article.date | date:'short' }}</p>
  <p>{{ article.content | slice:0:100 }}...</p>
  <img [src]="article.image" style="width: 500px; height: 310px; object-fit: cover; margin: 10px 0;" />
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <ion-icon name="heart" style="margin-right: 5px;"></ion-icon>
    <p>{{ article.likes }}</p>
  </div>
</ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Makale henüz yoksa gösterilecek mesaj -->
  <div *ngIf="filteredArticles.length === 0" style="text-align: center; margin-top: 50px;">
    <p>Henüz makale bulunmuyor.</p>
    <ion-button (click)="goToAdd()">İlk Makaleyi Ekle</ion-button>
  </div>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
